<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TestRunner</title>
	<link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" crossorigin="anonymous">
</head>

<body>
	<article>
		<h1>テスト実行</h1>
		<!-- 結果表示エリア -->
		<div id="mocha"></div>

		<!-- mocha・chai読込 -->
		<script src="https://unpkg.com/mocha/mocha.js" crossorigin="anonymous"></script>
		<script src="https://www.chaijs.com/chai.js" crossorigin="anonymous"></script>

		<!-- mocha設定 -->
		<script class="mocha-init">
			mocha.setup('bdd');
			mocha.checkLeaks();
		</script>

		<!-- テスト対象コード読込 -->
		<script type="module" src="./test-validate.mjs"></script>
		<!-- テスト実行 -->
		<script type="module" class="mocha-exec">
			mocha.run();
		</script>
	</article>
</body>

</html>
